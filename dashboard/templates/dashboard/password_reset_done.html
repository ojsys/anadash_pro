{% extends 'base.html' %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-4 text-center">
                    <i class="bx bx-check-circle text-success" style="font-size: 48px;"></i>
                    <h4 class="mt-3">Check Your Email</h4>
                    <p class="text-muted">We've sent you instructions for setting your password. You should receive them shortly.</p>
                    <a href="{% url 'dashboard:login' %}" class="btn btn-primary mt-3">Return to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
